<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form class="create-form">
    <div class="form-group">
        <label for="recipeName">Recipe Name</label><br>
        <input type="name" class="form-control form-control-lg" id="inputRecipeName"
            placeholder="Enter Your Recipe's Name">
    </div>
    <div class="controls" id="profs"> 
        <div id="field">
          <input autocomplete="off" class="ingredient input form-control" id="field1" name="prof1" type="text" placeholder="INGREDIENT" data-items="8"/>
          <button id="b1" class="btn add-more btn-dark" type="submit">+</button>
        </div>
    </div>
    <div class="form-group">
        <label for="instructionsText">Instructions</label><br>
        <textarea class="form-control form-control-lg" id="inputInstructionsTextArea" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="../../public/js/createRecipe.js"></script>
<script src="../../public/js/createingredientbtn.js"></script>
